name: flutter_compass_example
description: Demonstrates how to use the flutter_compass plugin.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_compass:
    path: ../

flutter:

  uses-material-design: true

  assets:
    - assets/compass.jpg
